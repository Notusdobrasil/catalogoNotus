<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Cadastro – Notus do Brasil</title>
  <link rel="stylesheet" href="./styles/login.css" />
  <link rel="icon" href="./image/icone-logosite-quadrado-mask1.svg" type="image/x-icon">
  <style>
    /* loading overlay */
    #loadingOverlay {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background:#fff; display:flex;
      align-items:center; justify-content:center;
      z-index:9999;
    }
    .spinner {
      border:4px solid rgba(0,0,0,0.1);
      border-top:4px solid #134596;
      border-radius:50%; width:40px; height:40px;
      animation:spin 1s linear infinite;
    }
    @keyframes spin { to { transform:rotate(360deg); } }

    /* esconde o formulário até checagem */
    #loginContainer { display: none; }
  </style>
</head>
<body>

  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <div id="loginContainer" class="container">
    <div class="panel panel-left">
      <h2>Bem-vindo!</h2>
      <p>Se você ainda não possui uma conta, Cadastre-se agora mesmo.</p>
      <!-- aqui foi adicionado o id="btn-toggle" -->
      <button id="btn-toggle">Cadastre-se</button>
    </div>
    <div class="panel panel-right">
      <!-- o form vai ser injetado pelo JS -->
    </div>
  </div>

  <div class="footer-faixa-vertical">
    <div class="footer-texto">
      <p>Notus Sistemas Térmicos Do Brasil © Todos os direitos reservados</p>
    </div>
    <div class="faixa-amarela"></div>
    <div class="faixa-verde"></div>
  </div>
  <div id="customAlert" class="alert hidden">
    <span id="alertText"></span>
    <img class="alert-icon"/>
  </div>
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./login.js"></script>
</body>
</html>
